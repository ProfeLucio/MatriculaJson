
<div class="card mt-3">
  <div class="card-body">
    <form action="">
      <div class="mb-3">
        <label for="curso" class="form-label">Curso</label>
        <input type="text" [(ngModel)]="curso" name="curso" class="form-control" id="curso" placeholder="Curso: XXX">
      </div>
      <div class="d-grid gap-2">
        @if(curso.length > 0){
          <button class="btn btn-primary" type="button" (click)="onSave()" >Guardar</button>
        }
      </div>
    </form>
  </div>
</div>
