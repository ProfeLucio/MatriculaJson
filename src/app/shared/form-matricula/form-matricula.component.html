<form action="">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Curso</label>
    <p>{{curso?.nombre}}</p>
  </div>
  <div class="mb-3">
    <label for="codigo" class="form-label">Codigo</label>
    <input type="text" [(ngModel)]="alumno.codigo" class="form-control" id="codigo" name="codigo" placeholder="Codigo">
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" [(ngModel)]="alumno.nombre" class="form-control" id="nombre" name="nombre" placeholder="Codigo">
  </div>
  <div class="d-grid gap-2">
    @if(alumno!.nombre!.length > 0){
      <button class="btn btn-primary" type="button" (click)="onSave()" >Guardar</button>
    }
  </div>

</form>
